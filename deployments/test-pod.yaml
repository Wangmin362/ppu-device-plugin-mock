apiVersion: v1
kind: Pod
metadata:
  name: ppu-test-pod
  namespace: default
  labels:
    app: ppu-test
spec:
  containers:
  - name: ppu-container
    image: busybox:latest
    command: 
    - sleep
    - "3600"
    resources:
      limits:
        alibabacloud.com/ppu: 2  # 请求2个PPU设备
      requests:
        alibabacloud.com/ppu: 2
    env:
    - name: PPU_DEVICES
      value: "检查环境变量中的PPU设备信息"
  restartPolicy: Never
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ppu-test-job
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: ppu-test-job
    spec:
      containers:
      - name: ppu-job-container
        image: busybox:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "PPU Test Job Started"
          echo "Environment variables:"
          env | grep PPU || echo "No PPU environment variables found"
          echo "Device files:"
          ls -la /dev/ppu-* 2>/dev/null || echo "No PPU device files found"
          echo "Allocated devices:"
          echo "PPU_DEVICE_COUNT: $PPU_DEVICE_COUNT"
          echo "PPU_ALLOCATED_DEVICES: $PPU_ALLOCATED_DEVICES"
          sleep 60
          echo "PPU Test Job Completed"
        resources:
          limits:
            alibabacloud.com/ppu: 1  # 请求1个PPU设备
          requests:
            alibabacloud.com/ppu: 1
      restartPolicy: Never
  backoffLimit: 4